<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação</title>
</head>
<body>

  <h1>Lógica de programação com JavaScript</h1>
  <h2>Operadores aritmeticos pt2</h2>




  <script>

       var n1 = parseInt(prompt("Digite sua nota da AC1"));
       var n2 = parseInt(prompt("Digite sua nota da AC2"));

       var media = n1 % n2 ;
       var media1 = n1 ** n2 ;

       alert(`o resto da divisão da ac1 e ac2 é ${media}`);
       alert(`o numero da ac1 elevado a ac2 é = ${media1}`);


  </script>
  
</body>
</html>
