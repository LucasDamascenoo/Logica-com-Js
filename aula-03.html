  <h1>Lógica de programação com JavaScript</h1>
  <h2>Exercicios</h2>



  <script>

      var n1 = parseInt(prompt("digite um numero:"));
    
      var n2 = parseInt(prompt("digite outro numero:"));

      var menos = n1 - n2

      var mult = n1 * n2

      var div = n1 / n2

      var soma = n1 + n2

      alert (`a subtração é ...  ${menos} a multiplicação é ... ${mult} a divisão é ... ${div} e a soma é ${soma}`)       

  </script>
