<body>

  <h1>Lógica de programação com JavaScript</h1>



  <script>

       var n1 = prompt("Digite um numero");
       n1 = parseFloat(n1)
       var n2 = prompt("Digite um segundo numero");
       n2 = parseFloat(n2)

       var soma = n1 + n2;
    

       alert(soma , " esse é seu resultado");


  </script>
