<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lógica de programação</title>
</head>
<body>

  <h1>Lógica de programação com JavaScript</h1>
  <h3>Schitch case</h3>


  <script>

    var usuario = parseFloat(prompt("digite um numero"))

 
    switch (usuario){

      case 1:

      alert("boa escolha");
      break;

      case 2:

      alert("boa");
      break;

      case 3:
      alert("não foi legal");
      break;

      default:
        alert("escolha um numero de 1 a 3");




    }
    

  </script>

  
</body>
</html>
