<body>

  <h1>Lógica de programação com JavaScript</h1>
  <h2>Operadores de comparação</h2>



  <script>

    var n1 =  Number(prompt("digete um numero:"));
    var n2 = Number(prompt("digete outro numero:"));

    var media = (n1+n2) / 2 ;
    var resultado = media >= 5 ;

  alert(`sua média ${media} e seu resultado é ${resultado}`);
    
      
  </script>
  
</body>
