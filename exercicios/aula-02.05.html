  <h1>Lógica de programação com JavaScript</h1>
  <h3>If: Else:</h3>


      <script>

          var n1 = Number(prompt("Digite sua nota:"));
          var n2 = Number(prompt("Digite sua nota:"));

          var media = (n1+n2) / 2;

          if(media >= 5){

            alert(`Parabens você está aprovado e sua nota final é ${media}`);

          }else {

            alert(`Infelizmente você foi reprovado e sua nota final é ${media}`)

          }




      </script>
